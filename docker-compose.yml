version: '3.8'

services:
  app:
    build: .
    ports:
      - '4000:4000'
    environment:
      - DATABASE_URL=your_database_url_here
      - MAKE_WEBHOOK_SECRET=your_make_webhook_secret_here
      - JWT_SECRET=your_jwt_secret_here
      - PORT=4000
    depends_on:
      - db

  db:
    image: postgres:13
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: mydb
    volumes:
      - db_data:/var/lib/postgresql/data

volumes:
  db_data: