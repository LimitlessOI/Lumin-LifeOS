```yaml
version: '3.8'
services:
  app:
    build: .
    ports:
      - "3000:3000"
    environment:
      - DATABASE_URL=postgres://user:pass@db:5432/coderequest
      - REDIS_URL=redis://redis:6379
      - JWT_SECRET=your_jwt_secret
      - OPENAI_API_KEY=your_openai_api_key
    depends_on:
      - db
      - redis
  db:
    image: postgres
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: pass
      POSTGRES_DB: coderequest
  redis:
    image: redis
