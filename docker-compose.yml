```yaml
version: '3.8'

services:
  api-gateway:
    build: .
    ports:
      - "3000:3000"
    networks:
      - supply-chain-network
    depends_on:
      - db

  db:
    image: postgres:13
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: supply_chain
    networks:
      - supply-chain-network

networks:
  supply-chain-network:
    driver: bridge
