```yaml
version: '3.8'

services:
  database:
    image: postgres:13
    environment:
      POSTGRES_USER: myuser
      POSTGRES_PASSWORD: mypassword
      POSTGRES_DB: mydb
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  iot_service:
    build: ./src/edge
    depends_on:
      - database
    environment:
      DATABASE_URL: postgres://myuser:mypassword@database:5432/mydb

  ai_service:
    build: ./src/ai
    depends_on:
      - database
    environment:
      DATABASE_URL: postgres://myuser:mypassword@database:5432/mydb

  blockchain_service:
    build: ./src/blockchain
    depends_on:
      - database
    environment:
      DATABASE_URL: postgres://myuser:mypassword@database:5432/mydb

volumes:
  db_data:
