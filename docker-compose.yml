```yaml
version: '3.8'

services:
  amip:
    build: ./services/amip
    ports:
      - "3000:3000"
    volumes:
      - ./services/amip:/usr/src/app
    depends_on:
      - db

  db:
    image: postgres:13
    environment:
      POSTGRES_USER: amipuser
      POSTGRES_PASSWORD: amippassword
      POSTGRES_DB: amipdb
    volumes:
      - pgdata:/var/lib/postgresql/data

volumes:
  pgdata:
