```yaml
version: '3.8'
services:
  ccacp:
    build: .
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: development
      DATABASE_URL: postgres://user:password@db:5432/ccacpdb
  db:
    image: postgres:13
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: ccacpdb
    volumes:
      - db_data:/var/lib/postgresql/data
volumes:
  db_data:
