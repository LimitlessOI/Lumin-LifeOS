```yaml
version: '3.8'
services:
  app:
    build: .
    ports:
      - "3000:3000"
    environment:
      - DB_NAME=your_database_name
      - DB_USER=your_database_user
      - DB_PASS=your_database_password
      - DB_HOST=db
    depends_on:
      - db

  db:
    image: postgres:13
    environment:
      POSTGRES_DB: your_database_name
      POSTGRES_USER: your_database_user
      POSTGRES_PASSWORD: your_database_password
    ports:
      - "5432:5432"
