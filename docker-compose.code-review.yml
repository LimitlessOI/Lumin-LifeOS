```yaml
version: '3.8'

services:
  code-review-service:
    build: ./services/code-review
    ports:
      - '3000:3000'
    environment:
      - DATABASE_URL=postgres://user:password@postgres:5432/codereviewdb
    depends_on:
      - postgres

  postgres:
    image: postgres:13
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: codereviewdb
    ports:
      - '5432:5432'

  redis:
    image: redis
    ports:
      - '6379:6379'
```