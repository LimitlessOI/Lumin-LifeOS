name: Self Build Every 15 Minutes

on:
  schedule:
    - cron: "*/15 * * * *"
  workflow_dispatch: {}

jobs:
  build_now:
    runs-on: ubuntu-latest
    steps:
      - name: Call build-now
        env:
          APP_URL: ${{ secrets.APP_URL }}
          KEY:     ${{ secrets.COMMAND_CENTER_KEY }}
        run: |
          set -e
          echo "Triggering build-now..."
          curl -fsS -X POST "$APP_URL/internal/autopilot/build-now?key=$KEY" \
            -H "Content-Type: application/json" \
            -d '{}' | tee /tmp/resp.json || true
          echo "Done."
