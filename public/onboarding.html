<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Client Onboarding</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    body { font-family: -apple-system, system-ui, sans-serif; padding: 30px; max-width: 760px; margin: 0 auto; }
    input, textarea { width:100%; padding:12px; margin:10px 0; border:1px solid #ddd; border-radius:8px; font-size:16px; }
    button { padding:12px 20px; border:0; border-radius:8px; background:#0ea5e9; color:#fff; font-weight:600; }
    .card { background:#fff; border:1px solid #eee; padding:24px; border-radius:12px; box-shadow:0 2px 12px rgba(0,0,0,.04) }
  </style>
</head>
<body>
  <h1>AI Receptionist – Setup</h1>
  <p>Fill this out and we’ll spin up your assistant.</p>
  <div class="card">
    <input id="biz" placeholder="Business name" />
    <input id="name" placeholder="Your name" />
    <input id="phone" placeholder="Your phone (+1...)" />
    <input id="email" placeholder="Your email" />
    <input id="hours" placeholder="Hours (e.g., 9–5)" />
    <textarea id="greeting" rows="4" placeholder="Greeting script..."></textarea>
    <button id="btn">Submit Setup Request</button>
    <div id="msg"></div>
  </div>
  <script>
    const btn = document.getElementById('btn');
    btn.addEventListener('click', async () => {
      btn.disabled = true; btn.textContent = 'Submitting...';
      const payload = {
        business_name: document.getElementById('biz').value,
        contact_name: document.getElementById('name').value,
        phone: document.getElementById('phone').value,
        email: document.getElementById('email').value,
        hours: document.getElementById('hours').value,
        greeting: document.getElementById('greeting').value
      };
      try {
        const r = await fetch('/api/v1/admin/setup-client', {
          method: 'POST',
          headers: {'Content-Type':'application/json','X-Command-Key': new URLSearchParams(location.search).get('key') || ''},
          body: JSON.stringify(payload)
        });
        const j = await r.json();
        document.getElementById('msg').textContent = JSON.stringify(j,null,2);
      } catch (e) {
        document.getElementById('msg').textContent = 'Error: ' + e.message;
      } finally {
        btn.disabled = false; btn.textContent = 'Submit Setup Request';
      }
    });
  </script>
</body>
</html>
