<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Receptionist Setup</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .container {
      background: white;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      max-width: 600px;
      width: 100%;
      padding: 40px;
    }
    h1 {
      color: #1a1a1a;
      margin-bottom: 10px;
      font-size: 32px;
    }
    .subtitle {
      color: #666;
      margin-bottom: 30px;
      font-size: 16px;
    }
    .form-group {
      margin-bottom: 25px;
    }
    label {
      display: block;
      margin-bottom: 8px;
      color: #333;
      font-weight: 600;
      font-size: 14px;
    }
    input, select, textarea {
      width: 100%;
      padding: 12px 16px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 16px;
      transition: border-color 0.3s;
      font-family: inherit;
    }
    input:focus, select:focus, textarea:focus {
      outline: none;
      border-color: #667eea;
    }
    textarea {
      resize: vertical;
      min-height: 100px;
    }
    button {
      width: 100%;
      padding: 16px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
    }
    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }
    .success {
      background: #10b981;
      padding: 20px;
      border-radius: 12px;
      color: white;
      text-align: center;
      display: none;
    }
    .success h2 {
      margin-bottom: 10px;
    }
    .success p {
      opacity: 0.9;
      line-height: 1.6;
    }
    .error {
      background: #ef4444;
      padding: 15px;
      border-radius: 8px;
      color: white;
      margin-bottom: 20px;
      display: none;
    }
    .required {
      color: #ef4444;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>AI Receptionist Setup</h1>
    <p class="subtitle">Thanks for signing up! We'll activate your account within 24 hours.</p>
    
    <div id="error" class="error"></div>
    
    <form id="setupForm">
      <div class="form-group">
        <label>Business Name <span class="required">*</span></label>
        <input type="text" name="business_name" required placeholder="ABC Realty">
      </div>
      
      <div class="form-group">
        <label>Your Name <span class="required">*</span></label>
        <input type="text" name="contact_name" required placeholder="John Smith">
      </div>
      
      <div class="form-group">
        <label>Phone Number <span class="required">*</span></label>
        <input type="tel" name="phone" required placeholder="+12125551234">
      </div>
      
      <div class="form-group">
        <label>Email <span class="required">*</span></label>
        <input type="email" name="email" required placeholder="john@abcrealty.com">
      </div>
      
      <div class="form-group">
        <label>BoldTrail CRM API Key (optional)</label>
        <input type="text" name="boldtrail_key" placeholder="Leave blank if you don't have one">
      </div>
      
      <div class="form-group">
        <label>Business Hours <span class="required">*</span></label>
        <select name="hours" required>
          <option value="">Select hours...</option>
          <option value="24/7">24/7</option>
          <option value="9-5">9am-5pm</option>
          <option value="8-6">8am-6pm</option>
          <option value="9-6">9am-6pm Mon-Fri</option>
          <option value="custom">Custom (we'll contact you)</option>
        </select>
      </div>
      
      <div class="form-group">
        <label>Greeting Message <span class="required">*</span></label>
        <textarea name="greeting" required placeholder="Hi! Thanks for calling [Your Business]. Are you looking to buy or sell a property?"></textarea>
      </div>
      
      <button type="submit" id="submitBtn">Submit Setup Request</button>
    </form>
    
    <div id="success" class="success">
      <h2>âœ“ Setup Complete!</h2>
      <p>Your AI receptionist is being configured. You'll receive a text message with test instructions within 24 hours.</p>
      <p style="margin-top: 15px;"><strong>Test Number:</strong> <span id="testNumber"></span></p>
      <p style="margin-top: 5px;"><strong>Assistant ID:</strong> <span id="assistantId"></span></p>
    </div>
  </div>

  <script>
    const form = document.getElementById('setupForm');
    const button = document.getElementById('submitBtn');
    const errorDiv = document.getElementById('error');
    const successDiv = document.getElementById('success');
    
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      button.disabled = true;
      button.textContent = 'Setting up your AI...';
      errorDiv.style.display = 'none';
      
      const formData = {};
      new FormData(form).forEach((value, key) => {
        formData[key] = value;
      });
      
      try {
        const response = await fetch('/api/v1/admin/setup-client', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(formData)
        });
        
        const data = await response.json();
        
        if (response.ok && data.ok) {
          form.style.display = 'none';
          successDiv.style.display = 'block';
          document.getElementById('testNumber').textContent = data.test_number || 'Will be sent via SMS';
          document.getElementById('assistantId').textContent = data.assistant_id || 'Configured';
        } else {
          throw new Error(data.error || 'Setup failed');
        }
      } catch (error) {
        errorDiv.textContent = 'Error: ' + error.message + '. Please try again or contact support.';
        errorDiv.style.display = 'block';
        button.disabled = false;
        button.textContent = 'Submit Setup Request';
      }
    });
  </script>
</body>
</html>
