<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>LifeOS Overlay</title>
  <style>
    :root { --card-bg: rgba(0,0,0,0.85); --card-fg:#fff; }
    html,body{height:100%;margin:0}
    body{
      background: transparent;
      font-family: -apple-system, system-ui, sans-serif;
      overflow:hidden;
    }
    #lower-third{
      position:fixed; bottom:60px; left:60px;
      background: var(--card-bg); color: var(--card-fg);
      padding: 20px 35px; border-radius: 8px;
      font-size: 24px; box-shadow: 0 4px 20px rgba(0,0,0,.3);
      backdrop-filter: blur(10px); display:none
    }
    #bullets{
      position:fixed; top:100px; right:60px;
      background: var(--card-bg); color: var(--card-fg);
      padding: 16px 20px; border-radius: 8px;
      box-shadow: 0 4px 20px rgba(0,0,0,.3); display:none
    }
    #bullets ul{margin:0; padding-left:20px; font-size:18px; line-height:1.6}
    .badge{
      position:fixed; left:54px; bottom:20px;
      background:#1f1f1f; color:#fff; padding:8px 14px;
      border-radius:10px; font-size:14px; opacity:.9
    }
  </style>
</head>
<body>
  <div id="lower-third"></div>
  <div id="bullets"><ul></ul></div>
  <div class="badge">Lumin</div>

  <script>
    const ROOM = 'demo';
    const lower = document.getElementById('lower-third');
    const bulletsBox = document.getElementById('bullets');
    const list = bulletsBox.querySelector('ul');

    function safeText(el, txt){ el.textContent = (txt||'').slice(0,200); }

    async function pull(){
      try{
        const r = await fetch(`/api/overlay/${ROOM}/state`, {cache:'no-store'});
        const { ok, state } = await r.json();

        if(!ok) return;

        // lower-third
        if(state.lowerThird && state.lowerThird.trim()){
          safeText(lower, state.lowerThird);
          lower.style.display = 'block';
        } else {
          lower.style.display = 'none';
        }

        // bullets
        list.innerHTML = '';
        const items = Array.isArray(state.bullets) ? state.bullets.slice(0,5) : [];
        if(items.length){
          for(const raw of items){
            const li = document.createElement('li');
            safeText(li, String(raw));
            list.appendChild(li);
          }
          bulletsBox.style.display = 'block';
        }else{
          bulletsBox.style.display = 'none';
        }
      }catch(e){
        // ignore brief network hiccups
      }
    }

    pull();
    setInterval(pull, 1200);
  </script>
</body>
</html>
