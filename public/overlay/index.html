<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LifeOS Overlay — Viewer</title>
  <style>
    :root { --card: #fff; --shadow: 0 10px 30px rgba(0,0,0,.12); }
    html, body { height:100%; }
    body {
      margin:0;
      background: transparent;          /* keeps it “overlay-able” */
      font-family: -apple-system, system-ui, Segoe UI, Roboto, sans-serif;
    }
    /* Lower-third (bottom-left) */
    .lt-wrap {
      position: fixed;
      left: 32px; bottom: 32px;
      display: none;                    /* hidden until we have text */
      transform: translateZ(0);
    }
    .lt-badge {
      background: rgba(0,0,0,.75);
      color:#fff;
      padding: 10px 16px;
      border-radius: 12px;
      font-size: 18px;
      letter-spacing:.2px;
      box-shadow: var(--shadow);
      backdrop-filter: blur(6px);
    }

    /* Bullets (top-right) */
    .notes {
      position: fixed;
      right: 32px; top: 32px;
      min-width: 280px;
      max-width: 420px;
      background: var(--card);
      border-radius: 12px;
      padding: 14px 16px;
      box-shadow: var(--shadow);
      display: none;                    /* hidden until we have bullets */
    }
    .notes h4 {
      margin: 0 0 8px 0;
      font-size: 14px;
      color: #666;
      font-weight: 600;
    }
    .notes ul {
      margin: 0; padding-left: 18px;
      color:#222; line-height: 1.5;
    }
  </style>
</head>
<body>
  <div class="lt-wrap" id="lt">
    <div class="lt-badge" id="ltText"></div>
  </div>

  <div class="notes" id="notes">
    <h4>Notes</h4>
    <ul id="bullets"></ul>
  </div>

  <script>
    const ROOM = 'demo';             // change to any room if you need
    const STATE_URL = `/api/overlay/${ROOM}/state`;

    const ltWrap = document.getElementById('lt');
    const ltText = document.getElementById('ltText');
    const notes = document.getElementById('notes');
    const bulletsEl = document.getElementById('bullets');

    async function refresh() {
      try {
        const r = await fetch(STATE_URL, { cache: 'no-store' });
        const { ok, state } = await r.json();
        if (!ok || !state) return;

        // LOWER THIRD
        const name = (state.lowerThird || '').trim();
        if (name) {
          ltText.textContent = name;
          ltWrap.style.display = 'block';
        } else {
          ltWrap.style.display = 'none';
        }

        // BULLETS
        const bullets = Array.isArray(state.bullets) ? state.bullets : [];
        bulletsEl.innerHTML = '';
        if (bullets.length) {
          for (const item of bullets) {
            const li = document.createElement('li');
            li.textContent = String(item || '');
            bulletsEl.appendChild(li);
          }
          notes.style.display = 'block';
        } else {
          notes.style.display = 'none';
        }
      } catch (e) {
        // fail silently; next tick will try again
      }
    }

    // poll gently
    refresh();
    setInterval(refresh, 1000);
  </script>
</body>
</html>
