<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>LifeOS Overlay Viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    html, body { height: 100%; margin: 0; background: transparent; font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; }
    .lower-third {
      position: fixed; left: 40px; bottom: 40px;
      background: rgba(0,0,0,0.75); color: #fff;
      padding: 12px 18px; border-radius: 10px; font-size: 20px;
      min-width: 280px; display: none;
    }
    .bullets {
      position: fixed; right: 40px; top: 40px;
      background: rgba(255,255,255,0.9);
      color: #1b1b1b; padding: 16px 18px; border-radius: 12px; box-shadow: 0 8px 20px rgba(0,0,0,.12);
      min-width: 300px; display: none;
    }
    .bullets ul { margin: 8px 0 0; padding-left: 20px; }
    .badge {
      position: fixed; left: 24px; bottom: 24px; transform: translateY(56px);
      background: #1f1f1f; color: #fff; padding: 6px 12px; border-radius: 999px; font-size: 14px; opacity: .75;
    }
  </style>
</head>
<body>
  <div id="lt" class="lower-third"></div>
  <div id="bp" class="bullets">
    <strong>Notes</strong>
    <ul id="bp-list"></ul>
  </div>
  <div class="badge">Lumin</div>

  <script>
    const ROOM = 'demo';
    const lt   = document.getElementById('lt');
    const bp   = document.getElementById('bp');
    const list = document.getElementById('bp-list');

    async function poll() {
      try {
        const res  = await fetch(`/api/overlay/${ROOM}/state`, { cache: 'no-store' });
        const data = await res.json();
        const state = data && data.state ? data.state : { lowerThird:'', bullets:[] };

        // Lower third
        if (state.lowerThird && state.lowerThird.trim() !== '') {
          lt.textContent = state.lowerThird;
          lt.style.display = 'block';
        } else {
          lt.style.display = 'none';
        }

        // Bullets
        list.innerHTML = '';
        if (Array.isArray(state.bullets) && state.bullets.length > 0) {
          state.bullets.forEach(t => {
            const li = document.createElement('li');
            li.textContent = String(t);
            list.appendChild(li);
          });
          bp.style.display = 'block';
        } else {
          bp.style.display = 'none';
        }
      } catch (e) {
        // ignore transient errors
      } finally {
        setTimeout(poll, 1000);
      }
    }
    poll();
  </script>
</body>
</html>
