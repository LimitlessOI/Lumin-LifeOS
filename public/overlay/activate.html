<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LifeOS Command Center - Activation</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #0a0e27 0%, #1a1f3a 100%);
      color: #e5e7eb;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .activation-container {
      background: #151b2e;
      border: 1px solid #2d3748;
      border-radius: 12px;
      padding: 40px;
      max-width: 500px;
      width: 90%;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
    }

    .logo {
      text-align: center;
      margin-bottom: 30px;
    }

    .logo h1 {
      font-size: 32px;
      font-weight: 700;
      background: linear-gradient(135deg, #60a5fa 0%, #a78bfa 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 8px;
    }

    .logo p {
      color: #9ca3af;
      font-size: 14px;
    }

    .form-group {
      margin-bottom: 24px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      color: #d1d5db;
      font-size: 14px;
      font-weight: 500;
    }

    input {
      width: 100%;
      padding: 12px 16px;
      background: #0f1419;
      border: 1px solid #2d3748;
      border-radius: 8px;
      color: #e5e7eb;
      font-size: 16px;
      font-family: 'Courier New', monospace;
      transition: all 0.2s;
    }

    input:focus {
      outline: none;
      border-color: #60a5fa;
      box-shadow: 0 0 0 3px rgba(96, 165, 250, 0.1);
    }

    input::placeholder {
      color: #6b7280;
    }

    .btn {
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, #60a5fa 0%, #a78bfa 100%);
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(96, 165, 250, 0.3);
    }

    .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }

    .error {
      background: #7f1d1d;
      border: 1px solid #dc2626;
      color: #fca5a5;
      padding: 12px;
      border-radius: 8px;
      margin-top: 16px;
      font-size: 14px;
      display: none;
    }

    .error.show {
      display: block;
    }

    .success {
      background: #14532d;
      border: 1px solid #22c55e;
      color: #86efac;
      padding: 12px;
      border-radius: 8px;
      margin-top: 16px;
      font-size: 14px;
      display: none;
    }

    .success.show {
      display: block;
    }

    .info {
      background: #1e3a5f;
      border: 1px solid #3b82f6;
      color: #93c5fd;
      padding: 12px;
      border-radius: 8px;
      margin-top: 16px;
      font-size: 13px;
      line-height: 1.6;
    }

    .info strong {
      color: #60a5fa;
    }
  </style>
</head>
<body>
  <div class="activation-container">
    <div class="logo">
      <h1>LifeOS</h1>
      <p>Command Center Activation</p>
    </div>

    <form id="activationForm">
      <div class="form-group">
        <label for="commandKey">Command Center Key</label>
        <input 
          type="password" 
          id="commandKey" 
          name="commandKey" 
          placeholder="Enter your COMMAND_CENTER_KEY"
          required
          autocomplete="off"
        />
      </div>

      <button type="submit" class="btn" id="activateBtn">
        Activate Command Center
      </button>

      <div class="error" id="errorMsg"></div>
      <div class="success" id="successMsg"></div>
    </form>

    <div class="info">
      <strong>Security Note:</strong> Your key is stored securely in your browser session. 
      You'll need to re-enter it if you clear your browser data or use a different device.
    </div>
  </div>

  <script>
    const form = document.getElementById('activationForm');
    const errorMsg = document.getElementById('errorMsg');
    const successMsg = document.getElementById('successMsg');
    const activateBtn = document.getElementById('activateBtn');

    // Check if already activated
    const savedKey = sessionStorage.getItem('lifeos_cmd_key') || localStorage.getItem('lifeos_cmd_key');
    if (savedKey) {
      // Redirect to command center with key
      window.location.href = `/command-center?key=${encodeURIComponent(savedKey)}`;
      return;
    }

    // Check for error in URL
    const urlParams = new URLSearchParams(window.location.search);
    if (urlParams.get('error') === 'invalid_key') {
      showError('Invalid Command Center Key. Please check your key and try again.');
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const key = document.getElementById('commandKey').value.trim();
      if (!key) {
        showError('Please enter your Command Center Key');
        return;
      }

      activateBtn.disabled = true;
      activateBtn.textContent = 'Activating...';
      hideMessages();

      try {
        // Verify key by making a test API call
        const response = await fetch('/api/v1/health-check', {
          method: 'GET',
          headers: {
            'x-command-key': key,
          },
        });

        if (response.status === 401) {
          showError('Invalid Command Center Key. Please check your key and try again.');
          activateBtn.disabled = false;
          activateBtn.textContent = 'Activate Command Center';
          return;
        }

        if (!response.ok) {
          throw new Error('Activation failed');
        }

        // Store key in session storage and localStorage
        sessionStorage.setItem('lifeos_cmd_key', key);
        localStorage.setItem('lifeos_cmd_key', key);

        // Show success and redirect with key
        showSuccess('Activation successful! Redirecting to Command Center...');
        
        setTimeout(() => {
          window.location.href = `/command-center?key=${encodeURIComponent(key)}`;
        }, 1000);

      } catch (error) {
        console.error('Activation error:', error);
        showError('Failed to activate. Please check your connection and try again.');
        activateBtn.disabled = false;
        activateBtn.textContent = 'Activate Command Center';
      }
    });

    function showError(message) {
      errorMsg.textContent = message;
      errorMsg.classList.add('show');
      successMsg.classList.remove('show');
    }

    function showSuccess(message) {
      successMsg.textContent = message;
      successMsg.classList.add('show');
      errorMsg.classList.remove('show');
    }

    function hideMessages() {
      errorMsg.classList.remove('show');
      successMsg.classList.remove('show');
    }
  </script>
</body>
</html>
