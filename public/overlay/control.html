<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Overlay Control</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; padding: 20px; max-width: 900px; margin: 0 auto; }
    input, textarea { width:100%; padding:10px; margin:8px 0; border:1px solid #ddd; border-radius:8px; font-size:16px; }
    button { padding:10px 16px; border:0; border-radius:8px; background:#0ea5e9; color:#fff; font-weight:600; cursor:pointer; }
    .row { display:flex; gap:10px; align-items:center; }
    .row > * { flex:1; }
    .muted { color:#666; font-size:12px; }
    .card { border:1px solid #eee; border-radius:12px; padding:16px; margin:12px 0; }
    pre { background:#fafafa; padding:10px; border-radius:8px; overflow:auto; }
  </style>
</head>
<body>
  <h1>Overlay Controller</h1>

  <div class="card">
    <div class="row">
      <input id="sid" placeholder="Session ID (e.g. demo)" />
      <button id="save">Save State</button>
    </div>
    <textarea id="state" rows="6" placeholder='{"lowerThird":"Live demo","bullets":["Step 1","Step 2"]}'></textarea>
    <div class="muted">POST â†’ /api/overlay/:sid/state</div>
  </div>

  <div class="card">
    <h3>Autopilot</h3>
    <div class="row">
      <button id="heartbeat">Heartbeat</button>
      <button id="build">ðŸš€ Build Now</button>
      <button id="status">Show Status</button>
    </div>
    <pre id="out"></pre>
  </div>

  <script>
    // key comes from URL param so secrets arenâ€™t hardcoded
    const KEY = new URLSearchParams(location.search).get('key') || '';
    const out = (x) => document.getElementById('out').textContent =
      typeof x === 'string' ? x : JSON.stringify(x, null, 2);

    document.getElementById('save').onclick = async () => {
      const sid = document.getElementById('sid').value || 'demo';
      try {
        const payload = JSON.parse(document.getElementById('state').value || "{}");
        const r = await fetch(`/api/overlay/${encodeURIComponent(sid)}/state`, {
          method: 'POST', headers: {'Content-Type':'application/json'}, body: JSON.stringify(payload)
        });
        out(await r.json());
      } catch (e) { out(String(e)); }
    };

    document.getElementById('heartbeat').onclick = async () => {
      const r = await fetch(`/internal/cron/autopilot?key=${encodeURIComponent(KEY)}`);
      out(await r.json());
    };

    document.getElementById('build').onclick = async () => {
      const r = await fetch(`/internal/autopilot/build-now?key=${encodeURIComponent(KEY)}`, {
        method: 'POST', headers: {'Content-Type':'application/json'}, body: '{}'
      });
      out(await r.json());
    };

    document.getElementById('status').onclick = async () => {
      const r = await fetch('/api/overlay/status'); out(await r.json());
    };
  </script>
</body>
</html>
