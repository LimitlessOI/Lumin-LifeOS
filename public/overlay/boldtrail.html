<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BoldTrail - AI Assistant for Real Estate Agents</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #0a0e27;
      color: #e5e7eb;
      height: 100vh;
      overflow: hidden;
    }

    .boldtrail-container {
      display: grid;
      grid-template-columns: 280px 1fr;
      grid-template-rows: auto 1fr;
      height: 100vh;
      gap: 1px;
      background: #1a1f3a;
    }

    .header {
      grid-column: 1 / -1;
      background: #151b2e;
      padding: 12px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #2d3748;
    }

    .header-title {
      font-size: 18px;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .sidebar {
      background: #151b2e;
      padding: 20px;
      overflow-y: auto;
      border-right: 1px solid #2d3748;
    }

    .nav-item {
      padding: 12px 16px;
      margin-bottom: 8px;
      background: #1a1f3a;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.2s;
      border: 1px solid transparent;
    }

    .nav-item:hover {
      background: #252b45;
      border-color: #3d4a6b;
    }

    .nav-item.active {
      background: #2d3748;
      border-color: #4299e1;
    }

    .main-content {
      padding: 20px;
      overflow-y: auto;
      background: #0a0e27;
    }

    .section {
      display: none;
    }

    .section.active {
      display: block;
    }

    .card {
      background: #151b2e;
      border: 1px solid #2d3748;
      border-radius: 8px;
      padding: 20px;
      margin-bottom: 20px;
    }

    .card-title {
      font-size: 16px;
      font-weight: 600;
      margin-bottom: 16px;
      color: #4299e1;
    }

    .form-group {
      margin-bottom: 16px;
    }

    .form-label {
      display: block;
      margin-bottom: 6px;
      font-size: 14px;
      color: #a0aec0;
    }

    .form-input,
    .form-textarea,
    .form-select {
      width: 100%;
      padding: 10px 12px;
      background: #1a1f3a;
      border: 1px solid #2d3748;
      border-radius: 6px;
      color: #e5e7eb;
      font-size: 14px;
      font-family: inherit;
    }

    .form-textarea {
      min-height: 120px;
      resize: vertical;
    }

    .form-input:focus,
    .form-textarea:focus,
    .form-select:focus {
      outline: none;
      border-color: #4299e1;
    }

    .btn {
      padding: 10px 20px;
      background: #4299e1;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.2s;
    }

    .btn:hover {
      background: #3182ce;
    }

    .btn-secondary {
      background: #4a5568;
    }

    .btn-secondary:hover {
      background: #2d3748;
    }

    .email-draft {
      background: #1a1f3a;
      border: 1px solid #2d3748;
      border-radius: 6px;
      padding: 16px;
      margin-top: 12px;
    }

    .email-draft-subject {
      font-weight: 600;
      margin-bottom: 8px;
      color: #4299e1;
    }

    .email-draft-body {
      white-space: pre-wrap;
      line-height: 1.6;
      color: #cbd5e0;
    }

    .showing-item {
      background: #1a1f3a;
      border: 1px solid #2d3748;
      border-radius: 6px;
      padding: 16px;
      margin-bottom: 12px;
    }

    .showing-address {
      font-weight: 600;
      margin-bottom: 8px;
    }

    .showing-meta {
      font-size: 13px;
      color: #a0aec0;
    }

    .status-badge {
      display: inline-block;
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 12px;
      font-weight: 500;
      margin-left: 8px;
    }

    .status-scheduled {
      background: #2c5282;
      color: #bee3f8;
    }

    .status-completed {
      background: #22543d;
      color: #c6f6d5;
    }

    .loading {
      text-align: center;
      padding: 20px;
      color: #a0aec0;
    }

    .error {
      background: #742a2a;
      border-color: #c53030;
      color: #fed7d7;
      padding: 12px;
      border-radius: 6px;
      margin-bottom: 16px;
    }

    .success {
      background: #22543d;
      border-color: #38a169;
      color: #c6f6d5;
      padding: 12px;
      border-radius: 6px;
      margin-bottom: 16px;
    }
  </style>
</head>
<body>
  <div class="boldtrail-container">
    <div class="header">
      <div class="header-title">
        üè† BoldTrail - AI Assistant for Real Estate Agents
      </div>
      <div id="agentInfo" style="font-size: 14px; color: #a0aec0;"></div>
    </div>

    <div class="sidebar">
      <div class="nav-item active" data-section="draft-email">‚úâÔ∏è Draft Email</div>
      <div class="nav-item" data-section="plan-showing">üìÖ Plan Showing</div>
      <div class="nav-item" data-section="my-showings">üèòÔ∏è My Showings</div>
      <div class="nav-item" data-section="settings">‚öôÔ∏è Settings</div>
    </div>

    <div class="main-content">
      <!-- Draft Email Section -->
      <div class="section active" id="draft-email">
        <div class="card">
          <div class="card-title">Draft Email</div>
          <form id="emailForm">
            <div class="form-group">
              <label class="form-label">Email Type</label>
              <select class="form-select" id="draftType" required>
                <option value="followup">Follow-up</option>
                <option value="intro">Introduction</option>
                <option value="showing_confirmation">Showing Confirmation</option>
                <option value="offer">Offer Submission</option>
                <option value="general">General</option>
              </select>
            </div>
            <div class="form-group">
              <label class="form-label">Recipient Name</label>
              <input type="text" class="form-input" id="recipientName" placeholder="Client name">
            </div>
            <div class="form-group">
              <label class="form-label">Recipient Email</label>
              <input type="email" class="form-input" id="recipientEmail" placeholder="client@example.com">
            </div>
            <div class="form-group">
              <label class="form-label">Context (optional)</label>
              <textarea class="form-textarea" id="emailContext" placeholder="Any additional context about the client, property, or situation..."></textarea>
            </div>
            <button type="submit" class="btn">Generate Email Draft</button>
          </form>
          <div id="emailResult"></div>
        </div>
      </div>

      <!-- Plan Showing Section -->
      <div class="section" id="plan-showing">
        <div class="card">
          <div class="card-title">Plan Showing</div>
          <form id="showingForm">
            <div class="form-group">
              <label class="form-label">Client Name</label>
              <input type="text" class="form-input" id="clientName" required>
            </div>
            <div class="form-group">
              <label class="form-label">Client Email</label>
              <input type="email" class="form-input" id="clientEmail">
            </div>
            <div class="form-group">
              <label class="form-label">Client Phone</label>
              <input type="tel" class="form-input" id="clientPhone">
            </div>
            <div class="form-group">
              <label class="form-label">Properties (one per line: Address, City, State ZIP)</label>
              <textarea class="form-textarea" id="propertiesList" placeholder="123 Main St, Anytown, CA 12345&#10;456 Oak Ave, Anytown, CA 12345" required></textarea>
            </div>
            <div class="form-group">
              <label class="form-label">Showing Date & Time</label>
              <input type="datetime-local" class="form-input" id="showingDate">
            </div>
            <button type="submit" class="btn">Plan Showing Route</button>
          </form>
          <div id="showingResult"></div>
        </div>
      </div>

      <!-- My Showings Section -->
      <div class="section" id="my-showings">
        <div class="card">
          <div class="card-title">My Showings</div>
          <div id="showingsList">
            <div class="loading">Loading showings...</div>
          </div>
        </div>
      </div>

      <!-- Settings Section -->
      <div class="section" id="settings">
        <div class="card">
          <div class="card-title">Settings</div>
          <form id="settingsForm">
            <div class="form-group">
              <label class="form-label">Your Name</label>
              <input type="text" class="form-input" id="agentName" placeholder="Your name">
            </div>
            <div class="form-group">
              <label class="form-label">Email</label>
              <input type="email" class="form-input" id="agentEmail" placeholder="your@email.com" required>
            </div>
            <div class="form-group">
              <label class="form-label">Writing Tone/Style</label>
              <textarea class="form-textarea" id="agentTone" placeholder="e.g., professional and friendly, casual and approachable, formal and detailed..."></textarea>
            </div>
            <button type="submit" class="btn">Save Settings</button>
          </form>
          <div id="settingsResult"></div>
        </div>
      </div>
    </div>
  </div>

  <!-- Sales Coaching Overlay Script -->
  <script src="/overlay/sales-coaching-overlay.js"></script>

  <script>
    const COMMAND_KEY = new URLSearchParams(window.location.search).get('key') || localStorage.getItem('command_key') || '';
    
    let currentAgentId = null;
    let currentAgentEmail = null;

    // Navigation
    document.querySelectorAll('.nav-item').forEach(item => {
      item.addEventListener('click', () => {
        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
        document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
        item.classList.add('active');
        document.getElementById(item.dataset.section).classList.add('active');
      });
    });

    // Load agent info on startup
    async function loadAgentInfo() {
      const email = document.getElementById('agentEmail')?.value || localStorage.getItem('boldtrail_email');
      if (!email) return;

      try {
        const response = await fetch(`/api/v1/boldtrail/agent/${encodeURIComponent(email)}?key=${COMMAND_KEY}`);
        const data = await response.json();
        
        if (data.ok && data.agent) {
          currentAgentId = data.agent.id;
          currentAgentEmail = data.agent.email;
          document.getElementById('agentInfo').textContent = `Agent: ${data.agent.name || data.agent.email}`;
          if (document.getElementById('agentName')) document.getElementById('agentName').value = data.agent.name || '';
          if (document.getElementById('agentEmail')) document.getElementById('agentEmail').value = data.agent.email;
          if (document.getElementById('agentTone')) document.getElementById('agentTone').value = data.agent.agent_tone || '';
        }
      } catch (error) {
        console.error('Failed to load agent info:', error);
      }
    }

    // Email Draft Form
    document.getElementById('emailForm')?.addEventListener('submit', async (e) => {
      e.preventDefault();
      const resultDiv = document.getElementById('emailResult');
      resultDiv.innerHTML = '<div class="loading">Generating email draft...</div>';

      if (!currentAgentId) {
        resultDiv.innerHTML = '<div class="error">Please register in Settings first</div>';
        return;
      }

      try {
        const response = await fetch(`/api/v1/boldtrail/draft-email?key=${COMMAND_KEY}`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            agent_id: currentAgentId,
            draft_type: document.getElementById('draftType').value,
            recipient_email: document.getElementById('recipientEmail').value,
            recipient_name: document.getElementById('recipientName').value,
            context_data: document.getElementById('emailContext').value ? {
              context: document.getElementById('emailContext').value
            } : null,
          }),
        });

        const data = await response.json();
        
        if (data.ok) {
          resultDiv.innerHTML = `
            <div class="success">Email draft generated!</div>
            <div class="email-draft">
              <div class="email-draft-subject">Subject: ${data.subject}</div>
              <div class="email-draft-body">${data.content}</div>
            </div>
          `;
        } else {
          resultDiv.innerHTML = `<div class="error">${data.error || 'Failed to generate email'}</div>`;
        }
      } catch (error) {
        resultDiv.innerHTML = `<div class="error">Error: ${error.message}</div>`;
      }
    });

    // Showing Form
    document.getElementById('showingForm')?.addEventListener('submit', async (e) => {
      e.preventDefault();
      const resultDiv = document.getElementById('showingResult');
      resultDiv.innerHTML = '<div class="loading">Planning showing route...</div>';

      if (!currentAgentId) {
        resultDiv.innerHTML = '<div class="error">Please register in Settings first</div>';
        return;
      }

      const propertiesText = document.getElementById('propertiesList').value;
      const properties = propertiesText.split('\n').filter(p => p.trim()).map(addr => ({
        address: addr.trim(),
      }));

      try {
        const response = await fetch(`/api/v1/boldtrail/plan-showing?key=${COMMAND_KEY}`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            agent_id: currentAgentId,
            properties,
            client_name: document.getElementById('clientName').value,
            client_email: document.getElementById('clientEmail').value,
            client_phone: document.getElementById('clientPhone').value,
            showing_date: document.getElementById('showingDate').value || null,
          }),
        });

        const data = await response.json();
        
        if (data.ok) {
          resultDiv.innerHTML = `
            <div class="success">Showing route planned!</div>
            <div class="card" style="margin-top: 16px;">
              <div class="card-title">Confirmation Email</div>
              <div class="email-draft">
                <div class="email-draft-subject">Subject: ${data.confirmation_email.subject}</div>
                <div class="email-draft-body">${data.confirmation_email.body}</div>
              </div>
            </div>
            <div class="card" style="margin-top: 16px;">
              <div class="card-title">Route Summary</div>
              <p>Total Properties: ${data.route_summary.total_properties}</p>
              <p>Estimated Time: ${data.route_summary.estimated_time}</p>
            </div>
          `;
        } else {
          resultDiv.innerHTML = `<div class="error">${data.error || 'Failed to plan showing'}</div>`;
        }
      } catch (error) {
        resultDiv.innerHTML = `<div class="error">Error: ${error.message}</div>`;
      }
    });

    // Settings Form
    document.getElementById('settingsForm')?.addEventListener('submit', async (e) => {
      e.preventDefault();
      const resultDiv = document.getElementById('settingsResult');
      resultDiv.innerHTML = '<div class="loading">Saving settings...</div>';

      try {
        const response = await fetch(`/api/v1/boldtrail/register?key=${COMMAND_KEY}`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            email: document.getElementById('agentEmail').value,
            name: document.getElementById('agentName').value,
            agent_tone: document.getElementById('agentTone').value,
          }),
        });

        const data = await response.json();
        
        if (data.ok) {
          currentAgentId = data.agent.id;
          currentAgentEmail = data.agent.email;
          localStorage.setItem('boldtrail_email', data.agent.email);
          resultDiv.innerHTML = '<div class="success">Settings saved!</div>';
          loadAgentInfo();
        } else {
          resultDiv.innerHTML = `<div class="error">${data.error || 'Failed to save settings'}</div>`;
        }
      } catch (error) {
        resultDiv.innerHTML = `<div class="error">Error: ${error.message}</div>`;
      }
    });

    // Load showings
    async function loadShowings() {
      if (!currentAgentId) return;

      try {
        const response = await fetch(`/api/v1/boldtrail/showings/${currentAgentId}?key=${COMMAND_KEY}`);
        const data = await response.json();
        
        const listDiv = document.getElementById('showingsList');
        if (data.ok && data.showings.length > 0) {
          listDiv.innerHTML = data.showings.map(showing => `
            <div class="showing-item">
              <div class="showing-address">${showing.property_address}</div>
              <div class="showing-meta">
                Client: ${showing.client_name || 'N/A'} | 
                Date: ${showing.showing_date ? new Date(showing.showing_date).toLocaleString() : 'TBD'}
                <span class="status-badge status-${showing.status}">${showing.status}</span>
              </div>
            </div>
          `).join('');
        } else {
          listDiv.innerHTML = '<div class="loading">No showings scheduled yet</div>';
        }
      } catch (error) {
        document.getElementById('showingsList').innerHTML = `<div class="error">Error loading showings: ${error.message}</div>`;
      }
    }

    // Initialize
    window.addEventListener('load', () => {
      loadAgentInfo();
      // Refresh showings when that section is viewed
      document.querySelector('[data-section="my-showings"]').addEventListener('click', loadShowings);
    });
  </script>
</body>
</html>
