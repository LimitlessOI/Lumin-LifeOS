<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book with {{ agent.name }}</title>
</head>
<body>
    <h1>Book a Meeting with {{ agent.name }}</h1>
    <form action="/book/{{ agent.id }}" method="post">
        <label for="timeSlot">Select Time Slot:</label>
        <select name="timeSlot" required>
            {{#each availableTimes}}
                <option value="{{this}}">{{this}}</option>
            {{/each}}
        </select>
        <br>
        <label for="prospectEmail">Your Email:</label>
        <input type="email" name="prospectEmail" required>
        <br>
        <label for="prospectPhone">Your Phone:</label>
        <input type="tel" name="prospectPhone" required>
        <br>
        <button type="submit">Book Now</button>
    </form>
</body>
</html>
