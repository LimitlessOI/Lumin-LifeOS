version: '3.8'

services:
  app:
    image: myapp:latest
    ports:
      - "${PORT:-3000}:3000"
    environment:
      - PORT=${PORT}
      - DB_HOST=${DB_HOST}
      - DB_PORT=${DB_PORT}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - STRIPE_API_KEY=${STRIPE_API_KEY}
    volumes:
      - .:/app
    command: npm start