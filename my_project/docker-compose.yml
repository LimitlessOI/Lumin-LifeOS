```yaml
version: '3.8'

services:
  workflow-engine:
    build: ./services/workflow-engine
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=development

  ai-processor:
    build: ./services/ai-processor
    ports:
      - "5001:5001"

  postgres:
    image: postgres:13
    environment:
      POSTGRES_USER: myuser
      POSTGRES_PASSWORD: mypassword
      POSTGRES_DB: mydb
    volumes:
      - postgres-data:/var/lib/postgresql/data

  redis:
    image: redis:alpine
    ports:
      - "6379:6379"

volumes:
  postgres-data:
```