```yaml
version: '3.8'
services:
  postgres:
    image: postgres:13
    environment:
      POSTGRES_USER: dbuser
      POSTGRES_PASSWORD: secretpassword
      POSTGRES_DB: wildlife
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data

  kafka:
    image: wurstmeister/kafka
    ports:
      - "9092:9092"
    environment:
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181

  zookeeper:
    image: wurstmeister/zookeeper
    ports:
      - "2181:2181"

  wildlife-ingestion:
    build: ./services/wildlife-ingestion
    ports:
      - "3000:3000"
    depends_on:
      - kafka

  wildlife-ml:
    build: ./services/wildlife-ml
    depends_on:
      - kafka

  wildlife-alerts:
    build: ./services/wildlife-alerts
    ports:
      - "4000:4000"
    depends_on:
      - kafka

volumes:
  db_data:
