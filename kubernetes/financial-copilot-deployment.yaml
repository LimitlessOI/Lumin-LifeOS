```yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: financial-copilot
spec:
  replicas: 2
  selector:
    matchLabels:
      app: financial-copilot
  template:
    metadata:
      labels:
        app: financial-copilot
    spec:
      containers:
      - name: financial-copilot
        image: financial-copilot-image:latest
        ports:
        - containerPort: 80
