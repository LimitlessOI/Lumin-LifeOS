version: '3.8'

services:
  postgres:
    image: postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: smart_city
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  kafka:
    image: wurstmeister/kafka
    ports:
      - "9092:9092"
    environment:
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181

  zookeeper:
    image: wurstmeister/zookeeper
    ports:
      - "2181:2181"

  redis:
    image: redis
    ports:
      - "6379:6379"

  node-red:
    image: nodered/node-red
    ports:
      - "1880:1880"

  sensor-ingest:
    build:
      context: .
      dockerfile: Dockerfile
    command: node services/smart-city/sensor-ingest.js
    depends_on:
      - kafka
      - postgres

  traffic-optimizer:
    build:
      context: .
      dockerfile: Dockerfile
    command: node services/smart-city/traffic-optimizer.js
    depends_on:
      - postgres

  feedback-processor:
    build:
      context: .
      dockerfile: Dockerfile
    command: node services/smart-city/feedback-processor.js
    depends_on:
      - postgres

  api:
    build:
      context: .
      dockerfile: Dockerfile
    command: node services/smart-city/endpoints.js
    ports:
      - "3000:3000"
    depends_on:
      - postgres

volumes:
  pgdata: