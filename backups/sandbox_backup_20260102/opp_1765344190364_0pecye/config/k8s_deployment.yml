apiVersion: apps/v1
kind: Deployment
metadata:
  name: checkout-service
spec:
  replicas: 3 # Number of instances to maintain for load balancing and high availability, adjust according to expected traffic volumes after testing in Railwayâ€™s platform.  
  selector:
