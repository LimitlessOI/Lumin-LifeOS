      app: checkout-service
  strategy:
    type: Recreate # or DeploymentType on Railway's CLI if available, alternatively specify other strategies like 'Recreate' for full rolling updates when changing deployments as needed post self-programming endpoint setup.  
  template:
    metadata:
      labels:
        app: checkout-service
    spec:
      containers:
      - name: checkout-container
